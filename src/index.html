<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../src/style.css">
		<script type="text/javascript" src="../bower_components/angular/angular.js"></script>
		<script type="text/javascript" src="../src/todo.js"></script>
	</head>
	<body ng-app="todoList" ng-controller="TodoCtrl">
		<div>
			<label for="new-todo">New</label>
			<input type="text" id="new-todo" ng-model="newTodo"/>
			<button id="add-new-todo" ng-click="add(newTodo)">Add</button>
		</div>
		<ul>
			<li ng-repeat="item in todoList" class="todo-item" ng-class="{'done': item.done}">
				<span class="item-text">{{item.text}}</span>
				<button class="item-done-button" ng-click="done(item)">Done</button>
			</li>
		</ul> 
	</body>
</html>
